<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 завдання</title>
</head>
<body>
    <form>
        Enter value x: <input type="number"><br>
        Enter value y: <input type="number"><br>
        <button onClick = "calc()">Check Answer</button>
    </form>

    <script>
        function calc() {
            let Arr = [x, y] = Array.from(document.getElementsByTagName("input")).map(elem => +elem.value);
            alert((x - y > 2) ? x - Math.pow(y, 2) : (x > 0) ? x / y : Math.pow(x, 3) - Math.pow(y, 2));
        }
    </script>
</body>
</html>
